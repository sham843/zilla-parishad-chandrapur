<mat-card>
    <mat-card-header>
        <form [formGroup]="filterForm">
            <div class="d-flex w-100 gap-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Select User Type</mat-label>
                    <mat-select formControlName="DesignationtypeId">
                        <mat-option *ngFor="let getUserType of resGetUserTypeData" [value]="getUserType?.userTypeId">{{getUserType?.userType}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex w-100 gap-2">
                <mat-form-field appearance="outline" class="">
                    <mat-label>Page Name/Page URL</mat-label>
                    <input matInput formControlName="Textsearch">
                </mat-form-field>
                <button mat-stroked-button (click)="getAllPagesData()">Filter</button>
            </div>
        </form>
    </mat-card-header>
    <mat-card-content>
        <app-table-grid (recObjToChild)="childCompInfo($event)"></app-table-grid>
    </mat-card-content>
</mat-card>
