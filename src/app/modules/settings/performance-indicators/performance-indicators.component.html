<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">Settings</li>
        <li class="breadcrumb-item active" aria-current="page">Performance Indicators</li>
    </ol>
</nav>
<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="row w-100 justify-content-between align-items-center">
            <div class="col-sm-3">
                <h6 class="text-main mb-0">Performance Indicators</h6>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>English Language Level</mat-label>
                    <mat-select>
                        <mat-option>Option 1</mat-option>
                        <mat-option>Option 2</mat-option>
                        <mat-option>Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </mat-card-header>
    <mat-card-header class="card-header">
        <div class="row w-100">
            <div class="col-sm-12 text-end">

                <button mat-flat-button class="btn-main" (click)="addclass()">
                    <mat-icon>add</mat-icon>
                    <span>Add Class</span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <table mat-table [dataSource]="dataSource" matSort class="dashboard-table w-100">

           
            <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    Sr. No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
            </ng-container>

            <ng-container matColumnDef="languagelelvel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    English Language Level
                </th>
                <td mat-cell *matCellDef="let element"> {{element.languagelelvel}} </td>
            </ng-container>

            <ng-container matColumnDef="first">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                    1st
                </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
            </ng-container>

            <ng-container matColumnDef="second">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    2nd
                </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
            </ng-container>
            <ng-container matColumnDef="third">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    3rd
                </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
            </ng-container>
            <ng-container matColumnDef="fourth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    4th
                </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
            </ng-container>
            <ng-container matColumnDef="fifth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    5th
                </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-content class="card-body">
        <div class="row w-100">
            <div class="col-sm-12 ">

                <button mat-flat-button class="btn-main" (click)="addlevel()">
                    <mat-icon>add</mat-icon>
                    <span>Add Level</span>
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
