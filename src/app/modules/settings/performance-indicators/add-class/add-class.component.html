<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">Add Class </h6>
            <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-dialog-content class="py-1">
        <!-- <mat-card-content class="card-body p-0"> -->
            <div class="row g-2" *ngFor="let standardMaster of getAllStandardMasterArray">
                <div class="col-5">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>English Language Level</mat-label>
                        <input matInput placeholder="" [readonly]="true" value={{standardMaster.standard}}>
                    </mat-form-field>
                </div>
                <div class="col-5">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Marathi Language Level</mat-label>
                        <input matInput placeholder="" [readonly]="true" value={{standardMaster.m_Standard}}>
                    </mat-form-field>
                </div>
                <div class="col-2 text-center">
                    <mat-checkbox class="example-margin" [checked]="standardMaster.isShow == 1" (change)="addStandard($event,standardMaster)"></mat-checkbox>
                </div>
            </div>
        <!-- </mat-card-content> -->
    </mat-dialog-content>
    
    <mat-card-footer class="card-footer">
        <div class="d-flex justify-content-end gap-2">
            <!-- <button mat-stroked-button class="btn-second">Clear</button> -->
            <button mat-stroked-button class="btn-main" type="submit" (click)="onSubmit()">Add</button>
        </div>
    </mat-card-footer>
</mat-card>
