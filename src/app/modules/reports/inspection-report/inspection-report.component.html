 <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">{{'common.report' | translate}}</li>
      <li class="breadcrumb-item active" aria-current="page">{{'inspection_report.inspection_report' | translate}}</li>
    </ol>
  </nav>
<mat-card class="plain-card h-100">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">{{'inspection_report.inspection_report'|translate}}</h6>
            <div class="d-flex align-items-center gap-2">
            </div>
        </div>
       <!--  <div class="col-sm-2 text-end">
          <button mat-flat-button class="btn-icon" routerLink="/inspection-report-details">
            <mat-icon class="material-symbols-outlined">
              visibility
              </mat-icon>
        </button></div> -->
</mat-card-header>
  <mat-card-header class="card-header mb-0 border-0 pb-0">
      <form class="w-100" [formGroup]="searchForm" (ngSubmit)="onSearchReport()">
          <div class="row w-100 mb-3">
              <div class="col-sm-2">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{'common.taluka' |translate}}</mat-label>
                      <mat-select formControlName="talukaId">
                          <mat-option [value]="0">All Taluka</mat-option>
                            <mat-option *ngFor="let taluka of talukaArray" [value]="taluka" (selectionChange)="getkendra(searchForm.value.talukaId)">{{taluka}}</mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-sm-2">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>{{'common.kendra' |translate}}</mat-label>
                      <mat-select formControlName="kendraID">
                          <mat-option [value]="0">All Kendra</mat-option>
                          <mat-option *ngFor="let kendra of kendraArray" [value]="kendra" (selectionChange)="getkendra(searchForm.value.kendraID)">{{kendra}}</mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100 ">
                    <mat-label>{{'common.select_school'|translate}}</mat-label>
                    <input matInput type="text" formControlName="schoolId" (keypress)="this.validation.noFirstSpaceAllow($event)">
                </mat-form-field>
                  <!-- <mat-form-field appearance="outline" class="w-100 ">
                      <mat-label>{{'common.select_school'|translate}}</mat-label>
                      <mat-select formControlName="schoolId">
                          <mat-option [value]="0">All School</mat-option>
                          <mat-option *ngFor="let school of schoolArray" [value]="school">{{school}}</mat-option>
                      </mat-select>
                  </mat-form-field> -->
              </div>
              <div class="col-sm-2 text-start">
                  <button type="submit" mat-flat-button
                      class="btn-main me-2">{{'common.filter'|translate}}</button>
                  <button mat-flat-button class="btn-second"
                      >{{'common.clear'|translate}}</button>
              </div>
            </div>
      </form>
  </mat-card-header>
  <mat-card-content class="card-body pt-0">
    <app-table-grid (recObjToChild)="childCompInfo($event)"></app-table-grid>
  </mat-card-content>
</mat-card>
