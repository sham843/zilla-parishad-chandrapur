<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">{{'common.masters' | translate}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{'school.school_registration' | translate}}</li>
  </ol>
</nav>
<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-main mb-0">{{'school.school_list' | translate}}</h6>
      <div class="d-flex align-items-center gap-2">
        <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
          <mat-icon>
            download
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <!-- <button mat-menu-item (click)="excelPdfDownload('pdf')">
            <div class="d-flex align-items-center justify-content-between w-100">
              <span>PDF</span>
              <i class='bx bxs-file-pdf text-danger'></i>
            </div>
          </button> -->
          <button mat-menu-item (click)="excelDownload()">
            <div class="d-flex align-items-center justify-content-between w-100">
              <span>Excel</span>
              <i class='bx bxs-file text-primary'></i>
            </div>
          </button>
        </mat-menu>
        <button mat-flat-button class="btn-main" (click)="addSchoolData()">
          <mat-icon>add</mat-icon>
          <span>
            {{'school.add_school' | translate}}
          </span>
        </button>
      </div>
    </div>
  </mat-card-header>
  <form [formGroup]="filterForm" #formGroupDirective="ngForm">
    <mat-card-header class="card-header">
      <div class="row w-100">
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{'common.Please_Select_Taluka' |translate}}</mat-label>
            <mat-select formControlName="talukaId" (selectionChange)="getCenter();clearDropDrown('taluka')">
              <mat-option *ngFor="let tal of talukaArray" [value]="tal.id">
                {{tal.taluka}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{'common.select_kendra' | translate}}</mat-label>
            <mat-select formControlName="centerId" (selectionChange)="clearDropDrown('center')">
              <mat-option *ngFor="let cen of centerArray" [value]="cen.id">
                {{cen.center}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{'common.school' |translate}}</mat-label>
            <input matInput placeholder="{{'school.please_select_school_name' |translate}}" formControlName="schoolName"
              (keyup)="validator.alphaNumeric($event);validator.removeSpaceAtBegining($event)">
          </mat-form-field>
        </div>
        <div class="col-sm-auto">
          <button (click)="getTableData('filter')" mat-flat-button class="btn-main me-2">{{'common.filter' |translate}}</button>
          <button (click)="clearFilter()" mat-flat-button class="btn-second">{{'common.clear' | translate}}</button>
        </div>
      </div>
    </mat-card-header>
  </form>
  <mat-card-content class="card-body">
    <app-table-grid (recObjToChild)="childCompInfo($event)"></app-table-grid>
  </mat-card-content>
</mat-card>
