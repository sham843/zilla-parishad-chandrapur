<mat-card class="plain-card">
    <mat-card-header class="card-header mb-3">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0">School List</h6>
            <div class="d-flex align-items-center">
                <button mat-icon-button class="btn btn-icon mx-2">
                    <mat-icon>download</mat-icon>
                </button>
                <button class="btn btn-main d-flex align-items-center" (click)="addnew()">
                    <mat-icon>add</mat-icon>
                    <span>
                        Add New
                    </span>
                </button>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>All Taluka</mat-label>
                    <mat-select>
                        <mat-option>Option 1</mat-option>
                        <mat-option>Option 2</mat-option>
                        <mat-option>Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Select Kendra</mat-label>
                    <mat-select>
                        <mat-option>Option 1</mat-option>
                        <mat-option>Option 2</mat-option>
                        <mat-option>Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            Table
        </div>
    </mat-card-content>
</mat-card>
