<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Masters</li>
    <li class="breadcrumb-item active" aria-current="page">School Registration</li>
  </ol>
</nav>
<mat-card class="plain-card">
  <mat-card-header class="card-header">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-main mb-0">School List</h6>
      <div class="d-flex align-items-center gap-2">
        <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
          <mat-icon>
            download
          </mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <div class="d-flex align-items-center justify-content-between w-100">
              <span>PDF</span>
              <i class='bx bxs-file-pdf text-danger'></i>
            </div>
          </button>
          <button mat-menu-item>
            <div class="d-flex align-items-center justify-content-between w-100">
              <span>Excel</span>
              <i class='bx bxs-file text-primary'></i>
            </div>
          </button>
        </mat-menu>
        <button mat-flat-button class="btn-main" (click)="addSchoolData()">
          <mat-icon>add</mat-icon>
          <span>
            Add School
          </span>
        </button>
      </div>
    </div>
  </mat-card-header>
  <form [formGroup]="filterForm">
    <mat-card-header class="card-header">
      <div class="row w-100">
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>All Taluka</mat-label>
            <mat-select formControlName="talukaId">
              <mat-option *ngFor="let tal of talukaArray" [value]="tal.id">
                    {{tal.takuka}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Kendra</mat-label>
            <mat-select formControlName="centerId">
              <mat-option>
                   
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>
  </form>
  <mat-card-content class="card-body">
    <app-table-grid (recObjToChild)="childCompInfo($event)"></app-table-grid>
  </mat-card-content>
</mat-card>
