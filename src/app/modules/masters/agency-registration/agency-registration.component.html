<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">Masters</li>
      <li class="breadcrumb-item active" aria-current="page">Designation Master</li>
    </ol>
  </nav>
  <mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
          <h6 class="text-main mb-0">Agency Registration</h6>
          <div class="d-flex align-items-center gap-2">
            <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
              <mat-icon>
                download
              </mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>
                <div class="d-flex align-items-center justify-content-between w-100">
                  <span>PDF</span>
                  <i class='bx bxs-file-pdf text-danger'></i>
                </div>
              </button>
              <button mat-menu-item>
                <div class="d-flex align-items-center justify-content-between w-100">
                  <span>Excel</span>
                  <i class='bx bxs-file text-primary'></i>
                </div>
              </button>
            </mat-menu>
            <button mat-flat-button class="btn-main" (click)="registeragency()">
              <mat-icon>add</mat-icon>
              <span>
                Add Agency
              </span>
            </button>
          </div>
        </div>
      </mat-card-header>
      <mat-card-header class="card-header">
        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Search By Name/Contact</mat-label>
                    <input matInput placeholder="Search by name/contact">
                  </mat-form-field>
                
            </div>
        </div>
      </mat-card-header>
      <mat-card-content class="card-body">
        Table
      </mat-card-content>
  </mat-card>
