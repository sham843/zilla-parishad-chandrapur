<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Masters</li>
    <li class="breadcrumb-item active" aria-current="page">User Registration</li>
  </ol>
</nav>
<mat-card class="plain-card">
  <mat-card-header class="card-header mb-3">
    <div class="d-flex justify-content-between align-items-center w-100">
      <h6 class="text-main mb-0">Office Users</h6>
      <div><button mat-flat-button class="btn-main btn-icon me-2"[matMenuTriggerFor]="menu"><mat-icon>
            download
          </mat-icon></button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>
              <div class="d-flex align-items-center justify-content-between w-100">
                <span>PDF</span>
                <i class='bx bxs-file-pdf text-danger'></i>
              </div>
            </button>
            <button mat-menu-item>
              <div class="d-flex align-items-center justify-content-between w-100">
                <span>Excel</span>
                <i class='bx bxs-file text-primary'></i>
              </div>
            </button>
          </mat-menu>
        <button mat-flat-button class="btn-main" (click)="registerusers()"><mat-icon>
            add
          </mat-icon> Add User</button>
      </div>

    </div>
  </mat-card-header>
  <mat-card-header>
    <div class="d-flex me-2">
      <mat-form-field appearance="outline">
        <mat-label>Search by Name/Contact</mat-label>
        <input matInput placeholder="Search by Name">
      </mat-form-field>
    </div>
  </mat-card-header>
  <!-- <app-table-grid></app-table-grid> -->
</mat-card>
