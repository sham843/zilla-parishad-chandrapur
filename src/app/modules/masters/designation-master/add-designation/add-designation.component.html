<mat-card class="plain-card">
    <mat-card-header class="card-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h6 class="text-main mb-0 fw-bold">Register Designation </h6>
            <button mat-icon-button class="btn-modal-close" [mat-dialog-close]="true">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Designation Level</mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Designation Type</mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Set Designation Level</mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-0">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Add Designation</mat-label>
                <input matInput placeholder="Add Designation">
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <div class="d-flex justify-content-between align-items-center w-100 ">
            <button mat-stroked-button class="btn-second">Cancel</button>
            <button mat-stroked-button class="btn-main">Submit</button>
        </div>
    </mat-card-footer>
</mat-card>
