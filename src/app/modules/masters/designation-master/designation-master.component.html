<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">Masters</li>
    <li class="breadcrumb-item active" aria-current="page">Designation Master</li>
  </ol>
</nav>
<mat-card class="plain-card">
        <mat-card-header class="card-header mb-3">
            <div class="d-flex justify-content-between align-items-center w-100">
                <h6 class="text-main mb-0">Designation Master</h6>
                <div class="d-flex align-items-center gap-2">
                    <button mat-flat-button class="btn-main btn-icon" [matMenuTriggerFor]="menu">
                        <mat-icon>
                          download
                        </mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>
                          <div class="d-flex align-items-center justify-content-between w-100">
                            <span>PDF</span>
                            <i class='bx bxs-file-pdf text-danger'></i>
                          </div>
                        </button>
                        <button mat-menu-item>
                          <div class="d-flex align-items-center justify-content-between w-100">
                            <span>Excel</span>
                            <i class='bx bxs-file text-primary'></i>
                          </div>
                        </button>
                      </mat-menu>
                    <button mat-flat-button class="btn-main" (click)="adddesignation()">
                        <mat-icon>add</mat-icon>
                        <span>
                            Add Designation
                        </span>
                    </button>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Select Designation</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                table
            </div>
        </mat-card-content>
    </mat-card>
