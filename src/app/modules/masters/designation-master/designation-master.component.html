<div class="row">
    <mat-card class="plain-card">
        <mat-card-header class="card-header mb-3">
            <div class="d-flex justify-content-between w-100">
                <h6 class="text-main mb-0">Designation Master</h6>
                <div>
                    <button class="btn btn-main mx-2">
                        <mat-icon>download</mat-icon>
                    </button>
                    <button class="btn btn-main" (click)="adddesignation()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Select Designation</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                table
            </div>
        </mat-card-content>
    </mat-card>
</div>
